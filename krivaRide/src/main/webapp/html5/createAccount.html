<div id="container">
    <form action="CreateUserController" method="post">
        <div class="form-group">
            <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" >
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" >
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="emailId" name="emailId" placeholder="abc@xyz.com" >
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="10 digits mobile number" >
        </div>
        <div class="form-group">
	        <button type="submit" class="btn btn-primary">Submit</button>
	        <button type="reset" class="btn btn-default">Reset</button>
        </div>
    </form>
</div>
