<p id="fplock"><i class="fa fa-lock fa-4x"></i></p>
<p>Please enter your registered email Id will revert you with reset password link.</p>
<form id="register-form" role="form" autocomplete="off" class="form"
	method="post" action="ForgetPasswordController">
	<div class="form-group">
		<div class="input-group">
			<span class="input-group-addon"><i
				class="glyphicon glyphicon-envelope color-blue"></i></span> <input
				id="email" name="email" placeholder="email address" required
				class="form-control" type="email">
		</div>
	</div>
	<div class="form-group">
		<input name="recover-submit" class="btn btn-lg btn-primary btn-block"
			value="Reset Password" type="submit">
	</div>
</form>
