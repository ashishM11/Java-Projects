<form class="form-horizontal" action="AuthenticateUserController" method="post" name="Login_Form" class="form-signin">
	<div class="form-group">
		<div class="col-sm-offset-1 col-sm-10">
			<input type="email" class="form-control" id="mailId" name="mailId" placeholder="Email">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-1 col-sm-10">
			<input type="password" class="form-control" id="password" name="password" placeholder="Password">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-1 col-sm-10">
			<button type="submit" class="btn btn-primary">Sign in</button>
			<a href="#" onclick='openModalBox(this.name)' name="forgetPassword">Forget Password?</a>
		</div>
	</div>
</form>
